{% extends "base.html" %}

{%block title %}Home{% endblock %}

{%block body %}
    {% for user in user_item %}
        <h1>ID:{{ user.id }}</h1>
        <h1>Username:{{ user.username }}</h1>
    {% endfor %}
    <h1>Published courses:</h1>
    {% for course in course_item %}
        <p>{{ course.name }}</p>
    {% endfor %}
{% endblock %}
